    <button onclick="changeStyle()">改变样式</button>
    <div>
        <span id="show_txt">123</span>

<script type="text/javascript">
var num = 0;
var list = ['baseline', 'sub', 'super', 'top', 'text-top', 'middle', 'bottom', 'text-bottom', 'inherit']

function changeStyle(argument) {
    document.getElementById('my_img').style.verticalAlign = list[num];
    document.getElementById('show_txt').innerHTML = list[num];
    console.log(' span...', document.getElementById('show_txt').innerHTML)
    num++;
    if (num > 8) num = 0;
}
